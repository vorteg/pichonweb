version: '3'

services:
  flask_app:
    container_name: flask_app
    restart: always
    build: .
    ports:
      - "4000:4000"
    command: gunicorn -w 1 -b 0.0.0.0:4000 wsgi:server
  
  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask_app